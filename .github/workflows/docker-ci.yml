name: CI with Docker

on:
  push:
    branches: [ "main" ] 
  pull_request:
    branches: [ "main" ]
  workflow_dispatch: {}

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Build and run containers
        run: |
          docker-compose build
          docker-compose up -d

      - name: Shut down
        run: docker-compose down
